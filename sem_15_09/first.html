<script>
    function f1() {
        x = $('#x').val()
        y = $('#y').val()
        //document.getElementById('z').value=x*y
        $('#z').val(x*y)
    }
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js">
</script>

x = <input id='x' type='number' value=10>
<br>y = <input id='y' type='number' value=10>
<br>x*y = <input id='z'>
<br><input type='button' 
onclick="f1()"
value='*'>
