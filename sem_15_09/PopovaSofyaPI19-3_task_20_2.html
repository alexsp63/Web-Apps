<script>
    function f1() {

    $("#tab").remove()
    //document.getElementsByClassName('checkbox').remove()

    var table = $('<table id="tab" border="1"/>')
    var columnsCount = $('#inp').val()
    var rowsCount = 1

    var arr = [];

    for (var i = 0; i < rowsCount; i++) {
        var row = $('<tr/>')

        for (var j = 0; j < columnsCount; j++) {
            var cell = $('<td/>')
            arr.push(j+1)

            cell.html(arr[j])
            row.append(cell)
        }

        table.append(row)
    }

    table.appendTo('body');
    for (var i = 0; i < columnsCount; i++) {
    $('<input />', {
        type : 'checkbox',
        class: 'checkbox',
        id: 'id' + i,
        value: i + 1
    })
    .appendTo("#c"); 
    }
}
    function f2() {
        var checkboxes = document.getElementsByClassName('checkbox');
        var checkboxesCheckedValue; 
        for (var index = 0; index < checkboxes.length; index++) {
            if (checkboxes[index].checked) {
                checkboxesCheckedValue = +checkboxes[index].value; 
            }
        }
        var rows = document.getElementById('tab').rows
        var col = rows[0].cells
        var z = col[+checkboxesCheckedValue-1].innerHTML

        console.log(z)
        var new_z = (-1)*(+z)
        col[+checkboxesCheckedValue-1].innerHTML = new_z

        for (var index = 0; index < checkboxes.length; index++) {
            checkboxes[index].checked = false
        }
}
</script>
